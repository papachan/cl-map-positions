<!DOCTYPE html>
<html>
<head>
    <title></title>
<style type="text/css">
#gmap_canvas img {
  max-width:none!important;background:none!important
}
</style>
</head>

<body>
  <div style="overflow:hidden;height:680px;width:100%;">
    <div id="map" style="height:100%;width:100%;"></div>
  </div>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
  var map;

  function addMarkers (){
    marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(4.649900, -74.090800)});
  }
  function init_map() {
  var latlng = new google.maps.LatLng(4.649900, -74.090800);
  var myOptions = {
    center: latlng,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    zoom: 15,
  };

  map = new google.maps.Map(document.getElementById('map'), myOptions);
  addMarkers();
  }
  google.maps.event.addDomListener(window, 'load', init_map);
</script>
</body>
</html>
